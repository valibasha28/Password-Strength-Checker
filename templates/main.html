<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <title>Password Strength Checker</title>
        <style>
            h1{
                text-align: center;
                margin: 10px;
            }
           
            body{
                background-color: seashell;
            }
            h3{
                margin: 10px;
                color: blue;
            }
           
            
        </style>
    </head>

    <body>
        
        <div class="page-header">
            <h1>Password Strength Checker</h1>
        </div>

        <div class="container ">
            <form action = "{{url_for('thank_you')}}">
                <label for='password' >Enter Password:</label><br>
                <input type="text"  name='password'  placeholder="Enter here"  required><br><br>
                <button type="submit"  class="btn btn-primary" >Submit</button><br><br><br>
            </form>
        </div>
           
        <div class="container ">
            <h3 >your password strength is :</h3><br><br>
            {% if (y_pred==0)%}
            <div class="progress">
                <div class="progress-bar bg-warning" style="width:33%">Weak</div>
            </div><br>
            {% endif %}

            <!-- Green -->
            
            {% if (y_pred==1)%}
            <div class="progress">
            <div class="progress-bar bg-info" style="width:66%">Medium</div>
            </div><br>
            {% endif %}
            
            <!-- Turquoise -->
            {% if (y_pred==2)%}
            <div class="progress">
            <div class="progress-bar bg-success"  style="width:100%">Strong</div>
            </div><br>
            {% endif %}
        </div>
    </body>
</html>
